<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初始化</title>
</head>
<body ng-init="a=0;b=0">
    <input type="text" ng-model="a">
    <input type="text" ng-model="b">
    <span>两个数据之和：{{a*b}}</span>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
