<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据循环</title>
</head>
<body ng-init="arr = [1,2,3,4,5]">
    <ul>
        <li ng-repeat="item in arr">{{item}}</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
