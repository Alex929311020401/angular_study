<!DOCTYPE html>
<html lang="en" ng-app="">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
</head>
<body ng-init="arr = [{name:'alex',content:'你好！'}]">
    名字：<input type="text" ng-model="name1"><br/>
    内容：<input type="text" ng-model="content1"><br/>
    <input type="button" value="提交" ng-click="arr.unshift({name:name1,content:content1})">
    <ul>
        <li ng-repeat = " json in arr">
            <h4>{{json.name}}</h4>
            <p>{{json.content}}</p>
        </li>
    </ul>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
